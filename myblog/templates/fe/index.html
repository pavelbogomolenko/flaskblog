{% extends "fe/layout.html" %}
{% block content %}
  {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|safe }}</p>
    <p>TAGS:
    {% for tag in post.tags %}
    <a href="{{ url_for('.index', tag=tag.title) }}">{{ tag.title }}</a>
    {% endfor %}
    </p>
    <p>{{ post.pub_date.strftime('%Y-%m-%d %H:%M') }}</p>
  {% endfor %}
{% endblock %}
